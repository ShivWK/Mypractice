        function Calculator() {
            this.myMap = new Map();
            this.myMap.set("+", (a, b) => a + b);

            this.addMethod = function (name, value) {
                this.myMap.set(name, value);
            }

            this.calculate = function (str) {
                const arr = str.split(" ");
                const func = this.myMap.get(arr[1]);
                console.log(func)

                return func(+arr[0], +arr[2])
            }
        }

        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 29 };

        let arr = [pete, john, mary];

        function sorter(arr) {
            arr.sort((a, b) => a.age - b.age)
        }
        sorter(arr)

        function averageAge(arr) {
            const result = arr.reduce((acc, obj, index, arr) => {
                return acc + obj.age
            }, 0) / arr.length;

            return result;
        }
