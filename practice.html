    //Property flags and descriptors
    "use strict"

    let flagsObj = {
      name : "shivendra",
      age : 25,
      show() {
        console.log(this.name);
      }
    } 

    let obj_flags = Object.getOwnPropertyDescriptor(flagsObj, 'name');
    console.log(obj_flags);

    Object.defineProperty(flagsObj, 'age', {
      value : 26,
      writable : true,
      configurable : false,
      // enumerable : true,
    });

    Object.defineProperty(flagsObj, 'age', {
      writable : false,
    });
    delete flagsObj.age;
    for (let key in flagsObj) {
      console.log(flagsObj[key]);
    }

    let newObj = Object.defineProperties(flagsObj, {
      name2 : {value : "Ritk"},
      address : {value : "Naini, Prayagraj"},
    });

    let clone = Object.defineProperties({}, Object.getOwnPropertyDescriptors(flagsObj))

    console.log(Object.getOwnPropertyDescriptors(clone));

    clone.show = function() {
      console.log("altered log")
    };

    clone.show()
