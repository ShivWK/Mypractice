        //Bubble sort
        
        function bubbleSort(arr){
            const n = arr.length;

            for(let i=n-1; i>=n-(n-1); i--){
                // let minIndex = i;
                for(let j=0; j<=i-1; j++){
                    if(arr[j] > arr[j+1])
                    {
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
                
            }
            for(let i=0; i<n; i++){
                console.log(arr[i]+" ");
            }

        }
