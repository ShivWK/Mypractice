    //to print nth fibonacci number not counting startiong 0 in the series

    let term = parseInt(prompt("Your term: "),10);
    console.log(fiboterm(term));
    function fiboterm(n){
        if(n <=1){
            return n;
        }else{
            let last = fiboterm(n-1);
            let slast = fiboterm(n-2);
            return last + slast;
        }
    }
