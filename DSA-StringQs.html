    //If input is an array

        function stringCompression(arr) {
            if (arr.length === 0) return [];

            let n = arr.length;
            let count = 1;
            let mainLength = 1;

            for (let i = 1; i < n; i++) {

                if (arr[i - 1] === arr[i]) {     
                    count++;
                } else {
                    if (count > 1) {
                        if (count >= 10) {
                            arr[i - count + 1] = String(count)[0];
                            arr[i - count + 1] = String(count)[1];

                            arr[i - count + 2] = arr[i];
                            mainLength += 2;
                        }
                        arr[i - count + 1] = String(count);
                        arr[i - count + 2] = arr[i];
                        mainLength += 2; 
                        count = 1;
                    } else {
                        mainLength++;
                        count = 1;
                    }                 
                }
                if (i === n - 1) {
                    if (count > 1) {
                        arr[i - count + 2] = String(count);
                        mainLength++;
                    }
                }
                
            }
            arr.length = mainLength;
            console.log(arr);
            return arr;
        }

        console.log(stringCompression(["a","a","b","b","c","c","c"]))
