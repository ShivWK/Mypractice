    //Optimal Solution 2 flattened binary search   
        
        function searchInMat3(arr, t) {
                    if (arr.length === 0) return false;

                    let n = arr.length, m = arr[0].length;
                    let low = 0, high = n * m - 1;
                    
                    while (low <= high) {
                        let mid = Math.floor((low + high) / 2);
                        let midValue = arr[Math.floor(mid / m)][mid % m];

                        if (midValue === t) return true;
                        else if (midValue > t) high = mid - 1;
                        else low = mid + 1;
                    }
                    
                    return false;
            }
