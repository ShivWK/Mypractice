<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Value of 'this' practice

        // Inside a regular function non strict mode

          // in global

          function inGlobal() {
              console.log(this);
            }

            // inGlobal();

          // Inside an object
            let name = "Outside"

            let obj1 = {
              name : "Inside",
              show : function() {
                console.log(this);
              }
            }

            // obj1.show()

          // Inside nested function

            function first() {
              function second() {
                console.log(this);
              }

              second()
            }

            // first()

            //inside nested but inside an object

            let obj2 = {
              name : "Inside",
              first : function() {
                function second() {
                  console.log(this);
                }

                second();
              }
            }

            // obj2.first();

            //when fucntion assigned to a variable

            let obj3 = {
                name : "insode",
                first : function() {
                    console.log(this);
                }
            }

            let firstCall = obj3.first;
            // firstCall(); // will be window as now it is a standalone fucntion and called as normal function.

            // When Explicit binding no rules will work

            function explicit() {
                console.log(this);
            }

            explicit.call({name : "call"});
            explicit.apply([{name : "apply"}, "hi"]);
    </script>
</body>
</html>
