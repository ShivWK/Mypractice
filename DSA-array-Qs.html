    //optimal 2 XOR

    function Missing(arr, n){
        let xor1 = 0, xor2 = 0;

        for(let i = 1; i<=n; i++ ){
            xor1 ^= i;
        }

        for(let i = 0; i<n-1; i++){
                xor2 ^= arr[i];
        }
        return (xor1 ^ xor2);

    }
